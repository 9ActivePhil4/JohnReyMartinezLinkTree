@keyframes bounce{ 0%{transform:translateY(0);} 50%{transform:translateY(-6px);} 100%{transform:translateY(0);} }
@keyframes green-breath{ 0%{box-shadow:0 0 0 0 rgba(0,255,0,0.7);} 50%{box-shadow:0 0 20px 10px rgba(0,255,0,0.5);} 100%{box-shadow:0 0 0 0 rgba(0,255,0,0.7);} }

<script>
let manualToggle = null;
function showToggleAlert(message){
  const alertDiv = document.getElementById('toggle-alert');
  alertDiv.textContent = message;
  alertDiv.style.display = 'block';
  setTimeout(()=>{ alertDiv.style.display = 'none'; }, 2000);
}
function updateClockAndStatus() {
  const now = new Date();
  const phTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Manila" }));
  let hours = phTime.getHours();
  const minutes = phTime.getMinutes();
  const seconds = phTime.getSeconds();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12; hours = hours ? hours : 12;
  document.getElementById('clock').textContent = `Philippines Time: ${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')} ${ampm}`;
  let isOffline = manualToggle !== null ? manualToggle : (phTime.getHours() >= 22 || phTime.getHours() < 6);
  const statusDot = document.getElementById('status-dot');
  const statusText = document.getElementById('status-text');
  const profilePic = document.getElementById('profile-pic');
  if(isOffline){
    statusDot.style.background = '#999';
    statusText.textContent = 'Offline';
    profilePic.style.borderColor = '#999';
    profilePic.style.animation = 'none';
    statusDot.style.animation = 'none';
  } else {
    statusDot.style.background = '#0f0';
    statusText.textContent = 'Active Now';
    profilePic.style.borderColor = '#0f0';
    profilePic.style.animation = 'green-breath 2s infinite';
    statusDot.style.animation = 'green-breath 2s infinite';
  }
}
document.addEventListener('keydown', function(e){
  if(e.altKey && e.key.toLowerCase() === 'o'){
    if(manualToggle === null) manualToggle = true;
    else if(manualToggle === true) manualToggle = false;
    else manualToggle = null;
    updateClockAndStatus();
    if(manualToggle === true) showToggleAlert("Offline mode activated");
    else if(manualToggle === false) showToggleAlert("Online mode activated");
    else showToggleAlert("Schedule mode restored");
  }
});
setInterval(updateClockAndStatus,1000);
updateClockAndStatus();
/* JS Protection: Disable right-click, text selection, and copy */
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());
document.addEventListener('copy', e => e.preventDefault());
</script>
