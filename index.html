<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Rey Martinez Social Media</title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/006/693/402/non_2x/link-icon-template-black-color-editable-free-vector.jpg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #111;
    }

    .main-box {
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }

    @media screen and (min-width:1024px) {
      .main-box {
        max-width: 500px;
        padding: 50px 30px;
      }
    }

    @media screen and (max-width:480px) {
      .main-box {
        max-width: 90%;
        padding: 30px 15px;
      }
    }

    /* Profile Picture + Green breathing effect */
    .profile-pic {
      width: 25%;
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 4px solid #0f0;
      animation: green-breath 2s infinite;
      align-self: center;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.1);
    }

    /* Active Now status */
    .active-status {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      margin-bottom:20px;
    }

    .active-dot {
      width:12px;
      height:12px;
      background:#0f0;
      border-radius:50%;
      animation: green-breath 2s infinite;
    }

    .active-text {
      font-size:0.9rem;
      color:#0a0;
      font-weight:500;
    }

    /* Social Media Buttons */
    .social-buttons a {
      display: block;
      width: 100%;
      box-sizing: border-box;
      text-decoration: none;
      text-align: center;
      padding: 14px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      color: #fff;
      animation: bounce 2s infinite alternate;
    }

    .social-buttons a:nth-child(1) { background-color: #1877F2; animation-delay:0s;}
    .social-buttons a:nth-child(1):hover { background-color: #145DBF;}

    .social-buttons a:nth-child(2) { background: linear-gradient(45deg,#E1306C,#F77737); animation-delay:0.2s;}
    .social-buttons a:nth-child(2):hover { background: linear-gradient(45deg,#F77737,#E1306C);}

    .social-buttons a:nth-child(3) { background-color: #1D9BF0; animation-delay:0.4s;}
    .social-buttons a:nth-child(3):hover { background-color: #1A8CD8;}

    .social-buttons a:nth-child(4) { background-color: #FF0000; animation-delay:0.6s;}
    .social-buttons a:nth-child(4):hover { background-color: #CC0000;}

    /* Contact Form */
    .contact-box {
      border:1px solid #ccc;
      border-radius:12px;
      padding:15px;
      margin-top:20px;
      background:#f9f9f9;
      box-sizing:border-box;
    }

    .contact-box h3 {
      margin-bottom:12px;
      font-weight:600;
      color:#111;
    }

    .contact-box input, .contact-box textarea {
      padding:10px;
      border-radius:6px;
      border:1px solid #ccc;
      width:100%;
      box-sizing:border-box;
    }

    .contact-box textarea {
      min-height:100px;
      resize:vertical;
    }

    .contact-box button {
      padding:12px;
      background-color:#FF8C00;
      color:#fff;
      font-weight:500;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition:0.3s;
      width:100%;
      box-sizing:border-box;
    }

    .contact-box button:hover {
      background-color:#E07B00;
    }

    /* Footer */
    .footer {
      margin-top:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      text-align:center;
      font-size:0.8rem;
      color:#111;
    }

    .footer a {
      display:flex;
      align-items:center;
      gap:8px;
      color:#111;
      text-decoration:none;
      transition:color 0.3s ease;
    }

    .footer a:hover {
      color:#d4af37;
    }

    /* Animations */
    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    @keyframes green-breath {
      0% { box-shadow: 0 0 0 0 rgba(0,255,0,0.7); }
      50% { box-shadow: 0 0 20px 10px rgba(0,255,0,0.5); }
      100% { box-shadow: 0 0 0 0 rgba(0,255,0,0.7); }
    }

  </style>
</head>
<body>

  <div class="main-box">
    <img src="https://i.postimg.cc/y8yRFdcJ/John-Rey-Pic.jpg" alt="Profile Picture" class="profile-pic">

    <div class="active-status">
      <div class="active-dot"></div>
      <span class="active-text">Active Now</span>
    </div>

    <h1 style="margin:0 0 10px 0; font-size:1.5rem; font-weight:600; color:#111;">John Rey Martinez</h1>
    <div style="margin-bottom:25px; font-size:0.95rem; color:#333;">Visit my other social media accounts</div>

    <div class="social-buttons" style="display:flex; flex-direction:column; gap:12px; width:100%; box-sizing:border-box;">
      <a href="https://www.facebook.com/johnrey32016" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/martinez_johnrey/" target="_blank">Instagram</a>
      <a href="https://x.com/JohnReyMartin10" target="_blank">X</a>
      <a href="https://youtube.com/@johnreymartinez6307?si=eZZKjd-ZeJN-v75-" target="_blank">YouTube</a>
    </div>

    <div class="contact-box">
      <h3>Contact Me Here</h3>
      <form action="https://formspree.io/f/xpwledgr" method="POST" style="display:flex; flex-direction:column; gap:12px; width:100%; box-sizing:border-box;">
        
        <label for="firstName" style="font-weight:500;">Your First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" />

        <label for="email" style="font-weight:500;">Your Email Address*</label>
        <input type="email" id="email" name="_replyto" placeholder="Enter your email address" required />

        <label for="message" style="font-weight:500;">Your Message*</label>
        <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com" target="_blank">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" style="width:20px; height:20px;">
      Powered by GitHub
    </a>
    <div style="color:#555;">Created by John Rey Martinez | Since 2025</div>
  </div>

  <!-- JS Protection: Disable right-click, selection, and copy -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
  </script>

</body>
</html>
